<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <!-- Шапка сайта - Блок header -->
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <!-- / Шапка сайта - Блок header -->

  <!-- Основное содержимое страницы - Блок content -->
  <main class="content">

    <!-- Секция profile -->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото - Аватар">
      <div class="profile__description">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <!-- / Секция profile -->

    <!-- Секция elements -->
    <section class="elements" aria-label="Секция с описанием мест">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachayevsk.png" alt="Фото - Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/gora-elbrus.png" alt="Фото - Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Фото - Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/gora-elbrus.png" alt="Фото - Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Фото - Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachayevo-cherkesiya.png" alt="Фото - Карачаево-Черкесия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- / Секция elements -->

  </main>
  <!-- / Основное содержимое страницы - Блок content -->

  <!-- Подвал сайта - Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- / Подвал сайта - Блок footer -->

  <!-- Всплывающая форма -->
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-btn"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="">
        <input class="popup__input popup__input_name" type="text" placeholder="Имя">
        <input class="popup__input popup__input_about" type="text" placeholder="О себе">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- / Всплывающая форма -->

  <script src="./scripts/index.js"></script>
</body>

</html>
