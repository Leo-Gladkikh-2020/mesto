<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <!-- Шапка сайта - Блок header -->
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <!-- / Шапка сайта - Блок header -->

  <!-- Основное содержимое страницы - Блок content -->
  <main class="content">

    <!-- Секция profile -->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото - Аватар">
      <div class="profile__description">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <!-- / Секция profile -->

    <!-- Секция elements -->
    <section class="elements" aria-label="">
    </section>
    <!-- / Секция elements -->

  </main>
  <!-- / Основное содержимое страницы - Блок content -->

  <!-- Подвал сайта - Блок footer -->
  <footer class="footer">
  </footer>
  <!-- / Подвал сайта - Блок footer -->

  <!-- Всплывающая форма -->
  <div class="popup">
  </div>
  <!-- / Всплывающая форма -->

  <script src="./scripts/index.js"></script>
</body>

</html>
