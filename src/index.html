<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <title>Mesto</title>
</head>

<body class="page">

  <!-- Шапка сайта - Блок header -->
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
  </header>
  <!-- / Шапка сайта - Блок header -->

  <!-- Основное содержимое страницы - Блок content -->
  <main class="content">

    <!-- Секция profile -->
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фото - Аватар">
      <div class="profile__description">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <!-- / Секция profile -->

    <!-- Секция elements -->
    <section class="elements" aria-label="Секция с описанием мест">
      <ul class="elements__list"></ul>
    </section>
    <!-- / Секция elements -->

  </main>
  <!-- / Основное содержимое страницы - Блок content -->

  <!-- Подвал сайта - Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- / Подвал сайта - Блок footer -->

  <!-- Форма редактирования профиля -->
  <div class="popup popup-edit">
    <div class="popup__content">
      <button class="popup__close-btn popup__close-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-edit" name="edit-form" novalidate>
        <input class="popup__input popup__input_text_name" type="text" name="name" id="name" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="popup__error" id="name-error"></span>
        <input class="popup__input popup__input_text_about" type="text" name="about" id="about" placeholder="О себе"
          minlength="2" maxlength="200" required>
        <span class="popup__error" id="about-error"></span>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- / Форма редактирования профиля -->

  <!-- Форма добавления карточки места -->
  <div class="popup popup-add">
    <div class="popup__content">
      <button class="popup__close-btn popup__close-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-add" name="add-form" novalidate>
        <input class="popup__input popup__input_text_title" type="text" name="title" id="title" placeholder="Название"
          minlength="1" maxlength="30" required>
        <span class="popup__error" id="title-error"></span>
        <input class="popup__input popup__input_text_link" type="url" name="link" id="link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="link-error"></span>
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- / Форма добавления карточки места -->

  <!-- Вспывающая картинка -->
  <div class="popup popup-place">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-place" type="button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!-- / Вспывающая картинка -->

  <!-- Карточка места -->
  <template class="template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash-btn" type="button"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </li>
  </template>
  <!-- / Карточка места -->

  <!--<script type="module" src="./pages/index.js"></script>-->
</body>

</html>
